# config map for configuring the networkmachinery-sflow init container
apiVersion: v1
kind: ConfigMap
metadata:
  name: sflow-ovs-installer-cm
  namespace: default
data:
  bridge_name: "ovsbr0"
  collector_ip: "10.0.0.10"
  collector_port: "6343"
  agent_ip: "ovsbr0"
  header_bytes: "128"
  sampling_n: "64"
  polling_secs: "5"